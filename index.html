<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>angularBook</title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body ng-app="myApp">

	<div ng-controller="myCtrl">
		<h1 class="header">BOOK SEARCH!!</h1>
		<input type="text" name="" ng-model="search" placeholder="name, genre">
		<br>

		<button class="btn btn-primary" ng-click="find()">get book</button>
		<div ng-repeat="book in books">
			<img ng-src="{{book.volumeInfo.imageLinks.thumbnail}}">
			<h1>{{book.volumeInfo.title}}</h1>
			<h2>{{book.volumeInfo.authors}}</h2>
			<p>{{book.volumeInfo.description}}</p>
		
		
	</div>
	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
